<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/stylesheet.css" />
	<link rel="stylesheet" href="css/range-style.css" />
	<link rel="stylesheet" href="css/radio-style.css" />
	<script type="text/JavaScript" src="js/gof.js"></script>
	<title>Conways Game of Life</title>
</head>

<body>

	<div class="container">

		<div class="header">
			<h1>Conways Game of Life</h1>
		</div>

		<div class="config-menue">
			<table width="100%">
				<tr width="100%">
					<td width="50%"><input type="button" id="btnStartPause" class="btn-start" onclick="startGame()" value="Start" />
						<!--<button id="btnStartPause" class="btn-start" onclick="startgame()">Start</button>--></td>
					<td width="30px"></td>
					<td widht="100%"><input type="button" id="btnReset" class="btn-reset" onclick="resetField();" value="Reset" disabled="true" /></td>
				</tr>
			</table>
			<br /><br />

			<h2>Spielregeln</h2>
		
			<div class="toggle-buttons">
				<input name="cssCheckbox" id="demo_opt_1" type="radio" >
				<label for="demo_opt_1">Option 1</label>
				<input name="cssCheckbox" id="demo_opt_2" type="radio"  checked="">
				<label for="demo_opt_2">Option 2</label>
				
			</div>

			<h2>Randregeln</h2>
			
			

			<div class="toggle-buttons">
				<input name="cssCheckbox2" id="demo_opt_3" type="radio" >
				<label for="demo_opt_3">Option 3</label>
				<input name="cssCheckbox2" id="demo_opt_4" type="radio"  checked="">
				<label for="demo_opt_4">Option 4</label>
				<input name="cssCheckbox2" id="demo_opt_5" type="radio" >
				<label for="demo_opt_5">Option 5</label>
			</div>

			<table>
				<tr><td colspan="3"><h3>Berechnungsintervall</h3></td></tr>
				<tr>
					<td><h4>20 ms</h4></td>
					<td width="80%"><input type="range" id="rngInterval" class="slider" onchange="changeInterval();" min="20" max="1000" step="5" value="700" /></td>
					<td><h4>1 s</h4><label for="rngInterval">200</label>ms</td>
				</tr>
				<tr>
					<td><h4>0%</h4></td>
					<td width="80%"><input type="range" id="rngNumber" class="slider" onchange="changeInterval();" min="0" max="1" step="0.001" value="0" /></td>
					<td><h4>100%</h4><label for="rngNumber">3</label>%</td>
				</tr>
			</table>

			
			<br /><br />
			<input type="button" id="btn-help" onclick="location.href='help.html';" value="Hilfe" />
			
			<div class="presetbox">
				<input type="button" id="btndropdown" class="btn-presets" onclick="" value="Presets" />
				<div class="presets">
				
					<a href="#">Link 1</a>
   					<a href="#">Link 2</a>
   					<a href="#">Link 3</a>
				</div>
	
			</div>
		</div>

		<div class="game-stage">
			<div>
				<label id="lbl-generation"><b>Generation: 0</b></label>
				<div><canvas id="game-field"></canvas></div>
			</div>
		</div>
		

	

	</div>

	<script>loadPage();</script>

</body>

</html>
