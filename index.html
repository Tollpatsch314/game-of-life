<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	
	<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="css/stylesheet.css" />
	<link rel="stylesheet" href="css/range-style.css" />
	<link rel="stylesheet" href="css/radio-style.css" />
	<script type="text/JavaScript" src="js/gof.js?v=1"></script>
	<title>Conways Game of Life</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h1>Conways Game of Life</h1>
		</div>

		<div class="config-menue">
			<table width="100%">
				<tr width="100%">
					<td width="50%"><input type="button" id="btnStartPause" class="btn-start" onclick="startGame()" value="Start" />
						<!--<button id="btnStartPause" class="btn-start" onclick="startgame()">Start</button>--></td>
					<td width="30px"></td>
					<td widht="100%"><input type="button" id="btnReset" class="btn-reset" onclick="reset();" value="Reset" disabled="true" /></td>
				</tr>
			</table>
			<br /><br />

			<h2>Spielregeln</h2>
		
			<div class="toggle-buttons together">
				<input name="game-rules" id="gameRule0" type="radio" onclick="toggleGameRule(0);" checked="" />
				<label for="gameRule0">klassisch</label>
				<input name="game-rules" id="gameRule1" type="radio" onclick="toggleGameRule(1);" />
				<label for="gameRule1">invertiert</label>
				<input name="game-rules" id="gameRule2" type="radio" onclick="toggleGameRule(2);" />
				<label for="gameRule2">Kopierwelt</label>	
			</div>

			<br />
			<h2>Randregeln</h2>	

			<div class="toggle-buttons together">
				<input name="edge-rules" id="edgeRule0" type="radio" onclick="toggleEdgeRule(0);" checked="" />
				<label for="edgeRule0">donutf&ouml;rmig</label>
				<input name="edge-rules" id="edgeRule1" type="radio" onclick="toggleEdgeRule(1);" />
				<label for="edgeRule1">immer tot</label>
				<input name="edge-rules" id="edgeRule2" type="radio" onclick="toggleEdgeRule(2);" />
				<label for="edgeRule2">immer lebendig</label>
			</div>

			<table>
				<tr><td colspan="3"><h3>Berechnungsintervall</h3></td></tr>
				<tr>
					<td><h4>20 ms</h4></td>
					<td width="80%"><input type="range" id="rngInterval" class="slider" onmouseup="changeInterval();" min="20" max="1000" step="5" value="700" /></td>
					<td><h4>1 s</h4></td>
				</tr>
				<tr>
					<td></td>
					<td>Intervall: <label id="lblInterval">200</label> <label id="lblIntervalUnit">ms</label></td>
					<td></td>
				</tr>
				<tr><td colspan="3"></td></tr>
				<tr><td colspan="3"><h3>Anteil lebendiger Zellen</h3></td></tr>
				<tr>
					<td><h4>0%</h4></td>
					<td width="80%"><input type="range" id="rngDistrib" class="slider" onmouseup="changeDistrib();" min="0" max="100" step="0.01" value="0" /></td>
					<td><h4>100%</h4></td>
				</tr>
				<tr>
					<td></td>
					<td>Anteil: <label id="lblDistrib">99,99</label> %</td>
					<td></td>
				</tr>
			</table>

			
			<br /><br />
			<input type="button" id="btn-help" onclick="location.href='help.html';" value="Hilfe" />
			
			<div class="presetbox">
				<input type="button" id="btndropdown" class="btn-presets" onclick="" value="Presets" />
				<div class="presets">
				
					<a href="#" onclick="loadConfig(GamePresets.GosperGliderGun);">Gosper glider gun</a>
					<a href="#" onclick="loadConfig(GamePresets.wasweissich);">Was wei&szlig; ich</a>
					<a href="#" onclick="loadConfig(GamePresets.wasweissichpart2);">Was wei&szlig; ich - Teil 2 demn&auml;chst im Kino</a>
				</div>
	
			</div>
		</div>

		<div class="game-stage">
			<div>
				<b>Generation: <label id="lbl-generation"><b>0</b></label></b>
				<div><canvas id="game-field"></canvas></div>
			</div>
			<table>
				<tr><td colspan="3"><h3>Feldgröße</h3></td></tr>
					<tr>
						<td><h4>10</h4></td>
						<td width="80%"><input type="range" id="rngSize" class="slider" onmouseup="changeFieldSize();" min="10" max="300" step="1" value="50" /></td>
						<td><h4>300</h4></td>
					</tr>
					<tr>
						<td></td>
						<td>Anzahl Felder: <label id="lblSize">50</label></td>
						<td></td>
					</tr>
			</table>
			<table>
				<tr>
					<td><input type="file" id="uploadFile" onchange="uploadFile(this.files[0]);" hidden="true" />
					<label for="uploadFile" class="btn-upload">Upload</label>
				</td>
				<td>
					<input type="button" id="downloadFile" onclick="downloadConfig();" value="Download" />	
				</td>	
				</tr>
			</table>
			
		</div>
		

	</div>

	<script>loadPage();</script>

</body>

</html>
