<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/stylesheet.css" />
	<link rel="stylesheet" href="css/range-style.css" />
	<script type="text/JavaScript" src="js/gof.js"></script>
	<script type="text/JavaScript" src="js/game.js"></script>
	<title>Conways Game of Life</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h1>Conways Game of Life</h1>
		</div>

		<div class="config-menue">
			<table><tr>
				<td><input type="button" id="btnStartPause" class="btn-start" onclick="startGame()" value="Start" /></td>
				<td width="10px"></td>
				<td><input type="button" class="btn-reset" onclick="clearField();" value="Zur&uuml;cksetzten" /></td>
			</tr></table>
			<br /><br />
			<input type="button" id="rngbth" class="btn-rng disabled" onclick="rand(17)" value="Rng"/>
			<br /><br />
			<input type="button" onclick="location.href='help.html';" value="Hilfe" />
			<br /><br />
			<input type="range" id="rngInterval" onchange="changeInterval();" min="-1000" max="0" />
		</div>

		<div class="game-stage">
			<div>
				<label id="lbl-generation"><b>Generation: 0</b></label>
				<div><canvas id="game-field"></canvas></div>
			</div>
		</div>

		<div class="footer">
		</div>

	</div>
	<script>loadPage();</script>
</body>

</html>
