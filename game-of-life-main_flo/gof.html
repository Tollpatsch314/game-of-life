<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

	<canvas id="myCanvas" width="250" height="250"
style="border:1px solid #c3c3c3; margin:3px;"></canvas>





<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	let a, b, c, d;
	var gamefield = new Array(50);
	gamefield.forEach(x => { x = new Array(50); x.forEach(y => { y = 0; }) });

	for (let x = 0; x < gamefield.length; x++) 
	{
		for (let y = 0; y < gamefield.length; y++) 
		{ 
			a = x * 5;
			b = y * 5; 
			c = x * 5 - 1;
			d = y * 5 - 1;
			if (gamefield[x][y] == 1)
			{
				ctx.fillRect(a, b, c, d);
			}
			else
			{
				ctx.strokeRect(a, b, c , d);  
			}
		}
	}

</script>











</body>
</html>
